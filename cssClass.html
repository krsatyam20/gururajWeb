<html>
<head>
<style>

#firstId{ color:white;} /* by id */
.firstClass{ color:blue;} /* by class */
div{color:rgb(34,230,56);height:150px;background-color:gray;}
p{color:#EBB94A;}  

/*
mesarment
(width/Height)	px
	            %
				
color 
	by name (red, green)
	by rgb(20,40,50)  r: 0-255(red)
					  g: 0-255(green)	
					  b: 0-255(blue)	

	by Hexadecimal 
		#colorCode
		#0-9 
			10 a
			11 b
			12 c
			13 d
			14 e
			15 f
		#3e4r6t (3e: red 
				4r: green	
				6t: blue	
*/
</style>
</head>
<body style="background-color:yellow">
<div>hello</div>
<div>hello1</div>
<div class="firstClass">hello2</div>
<div id="firstId">hello3</div>
<p>student</p>
<div> student</div>
</body>
